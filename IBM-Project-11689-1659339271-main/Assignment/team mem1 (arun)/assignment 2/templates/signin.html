<!DOCTYPE html>
<html>
<body bgcolor = "#00FFFF">

<h2>Signin Form</h2>

    <div class="container">
      <h1>Sign In</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b>Name</b></label>&nbsp&nbsp&nbsp
      <input type="text" placeholder="Enter Name" name="name" required><br><br><br>

      <label for="dob"><b>Date of Birth</b></label>&nbsp&nbsp&nbsp
      <input type="text" placeholder="Enter DOB" name="DOB" required><br><br><br>

      <label for="email"><b>Email</b></label>&nbsp&nbsp&nbsp
      <input type="text" placeholder="Enter Email" name="email" required><br><br><br>


      <label for="psw"><b>Password</b></label>&nbsp&nbsp&nbsp
      <input type="password" placeholder="Enter Password" name="psw" required><br><br><br>

      <label for="psw-repeat"><b>Repeat Password</b></label>&nbsp&nbsp&nbsp
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br><br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label><br><br><br>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br><br><br>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button><br><br>
        <button type="submit" class="signupbtn">Sign Up</button><br><br>
      </div>
    </div>
  </form>
</div>

</body>
</html>
