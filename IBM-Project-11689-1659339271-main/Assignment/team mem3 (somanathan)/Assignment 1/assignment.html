<!DOCTYPE html>
<html>
<head>
<title>My Form</title>
</head>
<body bgcolor = "Blue">
<form >
  <div >

    <h1>Registration form</h1>
    <hr>

    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required><br><br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br><br>

    <label for="Mobile"><b>Mobile</b></label>
    <input type="Mobile" placeholder="Enter Mobile number" name="Mobile" id="Mobile" required><br><br><br>

    <label for="City"><b>City</b></label>
    <input type="City" placeholder="City" name="City" id="City" required><br><br><br>

    <label for="State"><b>State</b></label>
    <input type="State" placeholder="State" name="State" id="State" required><br><br><br>
    
    <label for="Country"><b>Country</b></label>
    <input type="Country" placeholder="Country" name="Country" id="Country" required><br><br><br>


    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button><br>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
